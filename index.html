<!DOCTYPE html>
<html>
<head>
  <title>FCC-Twitch</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="pure-g header">
      <div class="pure-u-1-1">
        <span class="fcc">FCC</span>
        <span class="twitch">Twitch</span>
      </div>
    </div>
    <div class="pure-g search">
      <div class="pure-u-1-1">
        <input type="text" id="search-box" placeholder="Search">
      </div>
    </div>
    <div class="pure-g twitch-accounts">
      <div class="pure-u-8-24">
        <img class="avatar" src="https://placehold.it/150x150">
        <p class="account">freecodecamp</p>
      </div>
      <div class="pure-u-8-24">
        <img class="avatar" src="https://placehold.it/150x150">
        <p class="account">abcdef</p>
      </div>
      <div class="pure-u-8-24">
        <img class="avatar" src="https://placehold.it/150x150">
        <p class="account">ghijkl</p>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/twitch-service.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
