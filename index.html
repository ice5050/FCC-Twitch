<!DOCTYPE html>
<html>
<head>
  <title>FCC-Twitch</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/pure-grid.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="pure-g header">
      <div class="pure-u-1-1">
        <span class="fcc">FCC</span>
        <span class="twitch">Twitch</span>
      </div>
    </div>
    <div class="pure-g search">
      <div class="pure-u-8-24"></div>
      <div class="pure-u-8-24 search-col">
        <i class="fa fa-search"></i>
        <input type="text" id="search-box" placeholder="Search">
      </div>
      <div class="pure-u-8-24"></div>
    </div>
    <div class="pure-g twitch-accounts">
      <div class="pure-u-8-24 account" data-account="freecodecamp">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">freecodecamp</a>
      </div>
      <div class="pure-u-8-24 account" data-account="storbeck">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">storbeck</a>
      </div>
      <div class="pure-u-8-24 account" data-account="terakilobyte">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">terakilobyte</a>
      </div>
      <div class="pure-u-8-24 account" data-account="habathcx">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">habathcx</a>
      </div>
      <div class="pure-u-8-24 account" data-account="RobotCaleb">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">RobotCaleb</a>
      </div>
      <div class="pure-u-8-24 account" data-account="thomasballinger">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">thomasballinger</a>
      </div>
      <div class="pure-u-8-24 account" data-account="noobs2ninjas">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">noobs2ninjas</a>
      </div>
      <div class="pure-u-8-24 account" data-account="beohoff">
        <img class="avatar" src="https://placehold.it/150x150">
        <a class="account-link" href="#">beohoff</a>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/twitch-service.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
